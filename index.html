<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Gontijo</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
 
</style>
<body>
    <header>
        <p class="tittle">Portf√≥lio Gabriel Gontijo - index.html</p>
    </header>
    <nav class="paginas">
        <a class="link m-active" onclick="changePage(event, 'hello')">hello_world</a>
        <a class="link" onclick="changePage(event, 'about')">about_me</a>
        <a class="link" onclick="changePage(event, 'projects')">projects</a>
    </nav>

    <main>

        <section id="hello">
            <div class="main-hello">
                <div class="rows">
                    <div class="line"></div>
                    <div class="line" style="height: 70%;"></div>
                    <div class="line" style="height: 40%;"></div>
                    <div class="line" style="height: 45%;"></div>
                    <div class="line" style="height: 25%;"></div>
                </div>
                <div class="hello">
                    <h4>Hello! I am</h4>
                    <h1>Gabriel Gontijo</h1>
                    <h3>I am a full stack developer</h3>
                </div>
                <img class="img-perfil" src="fotodeperfil-removebg-preview.png" alt="">
            </div>
        </section>

        <section id="about">
            <div class="sidebar">
                <h1>About</h1>
                <div class="sb-links">
                    <a class="sb-link sb-active" onclick="changeAboutLink(event, 'biography')">> Biography</a>
                    <a class="sb-link" onclick="changeAboutLink(event, 'experience')">> Experience</a>
                    <a class="sb-link" onclick="changeAboutLink(event, 'education')">> Education</a>
                    <a class="sb-link" onclick="changeAboutLink(event, 'skills')">> Skills</a>
                    <a class="sb-link" onclick="changeAboutLink(event, 'extra')">> Extra</a>
                </div>
            </div>

            <div class="main-about">
                <div id="biography">
                    Biography
                </div>

                <div id="experience">
                    Experience
                </div>

                <div id="education">
                    Education
                </div>

                <div id="skills">
                    Skills
                </div>

                <div id="extra">
                    Extra
                </div>
            </div>
        </section>

        <section id="projects">

        </section>
    </main>

    <footer>

        <div class="icons">
            <p>conecte-se comigo :)</p>
            <div class="icon">
                <img src="img/icons/linkedin_icon.svg" alt="LinkedIn Icon">
            </div>
            <div class="icon">
                <img src="img/icons/github_icon.svg" alt="GitHub Icon">
            </div>
            <div class="icon">
                <img src="img/icons/gmail-icon.svg" alt="Gmail Icon">
            </div>
            <div class="icon">
                <img src="img/icons/whatsapp_icon.svg" alt="WhatsApp Icon">
            </div>
        </div>
    </footer>

    <script>
        function changePage(event, name) {
            event.preventDefault();

            
            const links = document.querySelectorAll('.paginas .link');
            links.forEach(link => link.classList.remove('m-active'));
            
            event.currentTarget.classList.add('m-active');
            
            const sections = document.querySelectorAll('main section');
            sections.forEach(section => section.style.display = 'none');
            
            document.getElementById(name).style.display = 'flex';
            
        }

        function changeAboutLink(event, name) {
            event.preventDefault();

            const links = document.querySelectorAll('.sb-links .sb-link');
            links.forEach(link => link.classList.remove('sb-active'));

            event.currentTarget.classList.add('sb-active');

            const sections = document.querySelectorAll('#about .main-about > div');
            sections.forEach(section => section.style.display = 'none');

            document.getElementById(name).style.display = 'block';
        }
    </script>
</body>

</html>
