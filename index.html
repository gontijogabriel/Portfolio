<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Gontijo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="menu-header" class="menu">
            <a href="#main-home" class="activate">Home</a>
            <a href="#main-about">About</a>
            <a href="#main-projects">Projects</a>
        </nav>
    </header>

    <main id="main-home">
        <section class="foto-perfil">
            <img class="img-perfil" src="fotodeperfil-removebg-preview.png" alt="Foto de perfil de Gabriel Gontijo">
        </section>
        <section class="hello">
            <h2>Hello, I am</h2>
            <h1>Gabriel Gontijo</h1>
            <h3>Full Stack Developer</h3>
        </section>
    </main>

    <main id="main-about">
        <h1>ABOUT</h1>
    </main>

    <main id="main-projects">
        <h1>PROJECTS</h1>
    </main>

    <footer>
        <div class="sociais">
            <div class="icon">
                <img src="img/icons/linkedin_icon.svg" alt="LinkedIn Icon">
            </div>
            <div class="icon">
                <img src="img/icons/github_icon.svg" alt="GitHub Icon">
            </div>
            <div class="icon">
                <img src="img/icons/gmail-icon.svg" alt="Gmail Icon">
            </div>
            <div class="icon">
                <img src="img/icons/whatsapp_icon.svg" alt="WhatsApp Icon">
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuLinks = document.querySelectorAll('#menu-header a');
            const mains = document.querySelectorAll('main');

            menuLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetMain = document.getElementById(targetId);

                    menuLinks.forEach(link => link.classList.remove('activate'));

                    this.classList.add('activate');
                   
                    mains.forEach(main => main.style.display = 'none');
                    
                    targetMain.style.display = 'flex';
                });
            });
            
            document.getElementById('main-home').style.display = 'flex';
        });
    </script>
</body>
</html>
